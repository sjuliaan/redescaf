<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scaffolding</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <style>
    .cell {
      border: 1px solid #222;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .offset-cell {
      background: #111;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="container">
            <!--First Row-->
            <div class="row">
                <header class="col-md-12 text-center">HEADER</header>
            </div>
            
            <!--Second Row-->
            <div class="row">
                <div class="col-md-4 bg-dark text-white">1/3 offset</div>
                <div class="col-md-4 bg-light">1/3</div>
                <div class="col-md-4 bg-light">1/3</div>
            </div>
            
            <!--Third Row-->
            <div class="row">
                <div class="col-md-4 bg-info">1/3</div>
                <div class="col-md-8 bg-danger">2/3</div>
            </div>
            
            <!--Fourth Row-->
            <div class="row">
                <div class="col-md-3 bg-warning">1/4</div>
                <div class="col-md-6 bg-success">1/2</div>
                <div class="col-md-3 bg-warning">1/4</div>
            </div>
            
            <!--Fifth Row-->
            <div class="row">
                <div class="col-md-3 bg-success">1/4</div>
                <div class="col-md-3 bg-danger">1/4</div>
                <div class="col-md-3 bg-warning">1/4</div>
                <div class="col-md-3 bg-info">1/4</div>
            </div>
            
            <!--Sixth Row-->
            <div class="row">
                <div class="col-md-3 bg-success">1/4</div>
                <div class="col-md-3 bg-danger">1/4</div>
                <div class="col-md-3 bg-warning">1/4</div>
                <div class="col-md-3 bg-info">1/4</div>
            </div>
            
            <!--Seventh Row-->
            <footer class="row">
                <div class="col-md-2 bg-success">1/6</div>
                <div class="col-md-7 bg-danger">7/12</div>
                <div class="col-md-3 bg-warning">1/4</div>
            </footer>
        </div>

   <div class="text-center my-4">
    <a href="index.html" class="btn btn-primary btn-lg px-4 py-2" style="border-radius: 50px; font-weight: 500;">
      Responsive Design
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>
</html>
