<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Design</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <style>
       /* Responsive body background colors */
       body { background-color: #e0f7fa; } /* soft cyan */
    @media (min-width: 576px) {
      body { background: #ffe0b2; } /* soft peach */
    }
    @media (min-width: 768px) {
      body { background: #fff9c4; } /* pale yellow */
    }
    @media (min-width: 992px) {
      body { background: #c8e6c9; } /* soft green */
    }
    @media (min-width: 1200px) {
      body { background: #d1c4e9; } /* soft lavender */
    }
    @media (min-width: 1400px) {
      body { background: #b3e5fc; } /* soft blue */
    }


  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>


  
  <div class="container">
    <h1 class="text-center">Responsive BreakPoints</h1>
    <p class="text-center"><b>Please resize the window to see the different breakpoints.</b></p>
  </div>


  <div class="text-center my-4">
    <a href="scaffolding.html" class="btn btn-danger btn-lg px-4 py-2" style="border-radius: 50px; font-weight: 500;">
      Scaffolding Example
    </a>
  </div>

</nav>
</body>
</html>
